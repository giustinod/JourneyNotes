text_place=For each "Place" you can log some details, notes, photos and have some informations about weather and near by points of interest. You may insert a new place using the localization icon at the right side of the place description. Photos can be picked up from library, you can choose one, upload it on Google Drive and share. While photos are stored on camera roll, the associations with places are stored on temporary storage and can be lost, furthermore these associations may not be correctly restored on a different device.
