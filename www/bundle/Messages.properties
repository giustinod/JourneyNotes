guide_support=Wiki:
text_intro=Scope of JourneyNotes is logging and sharing your trips. It extensively uses Google and having a Google account is strongly recommended.
text_settings=The "Settings" page allows you to connect to Google, setting a default Google Calendar, backup and restore your data. The backup uses JSON format and is located, like other exported files, in a directory named "journeynotes-files" that is created in your Google Drive account. Pictures are not stored in local data base so backup and restore on different device will not reload pictures.
text_expenses=The "Expenses" page allows default currency setting, currency rates refresh and payment methods initialization. Some currency rates and payment methods are pre-loaded.
text_checklist=The "Checklist" page allows you to build a template checklist, some items are pre-loaded.
text_trips=For each trip you can have a separate checklist, you may initialize the checklist from the main template and then modify it. You can log your trip expenses too. And of course you can log your itinerary. All that data can be uploaded on Google Drive.
text_itinerary=The "Itinerary" page lists the places you visit, you may view and export the itinerary as a map or in the selected Calendar. The itinerary map, including descriptions and pictures, uses KMZ format and has to be uploaded on Google Drive before sharing. The itinerary can be shared in Google+, Facebook, Twitter. 
