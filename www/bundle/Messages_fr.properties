text_place=Pour chaque \u00abendroit\u00bb vous pouvez enregistrer des d\u00e9tails, des notes, des photos et avoir des informations sur la m\u00e9t\u00e9o et sur certains points d'int\u00e9r\u00eat en proximit\u00e9. Vous pouvez ins\u00e9rer un nouvel endroit en utilisant l'ic\u00f4ne de localisation sur le c\u00f4t\u00e9 droit de la description de l'endroit. Les photos peuvent \u00eatre s\u00e9lectionn\u00e9s de l'archive, vous pouvez en choisir un, le t\u00e9l\u00e9charger sur Google Drive et apr\u00e8s le partager. Les photos restent sur pellicule, mais les associations avec les lieux sont stock\u00e9s sur la m\u00e9moire temporaire et peuvent \u00eatre perdus, en outre ces associations ne peuvent pas \u00eatre correctement restaur\u00e9s sur un autre appareil.
