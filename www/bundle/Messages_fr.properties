text_intro=JourneyNotes est une app pour enregistrer et partager vos voyages. Cette app utilise largement les services de Google et l''ayant un account Google est recommand\u00e9 fortement.
text_settings=La page "Configurations" permet la connexion \u00e0 Google, le choix d''un calendrier de Google, de sauvegarder et de restaurer vos donn\u00e9es. Le format JSON est utilis\u00e9 par la sauvegarde. Comme pour les autres fichiers export\u00e9s, la copie est enregistr\u00e9e dans un r\u00e9pertoire nomm\u00e9 "journeynotes-files" qui est cr\u00e9\u00e9 dans son account de Google Drive.
text_expenses=La page "D\u00e9penses" permet  le choix de la devise, la mise \u00e0 jour des taux de change et l''initialisation des m\u00e9thodes de paiement. Certains taux de change et des m\u00e9thodes de paiement sont pr\u00e9-charg\u00e9s.
text_checklist=La page "Checklist" vous permet de cr\u00e9er une mod\u00e8le de checklist de voyage, certains \u00e9l\u00e9ments sont pr\u00e9-charg\u00e9s.
text_trips=Pour chaque voyage, vous pouvez avoir une checklist diff\u00e9rente, vous pouvez initialiser la liste de contr\u00f4le du mod\u00e8le et apr\u00e8s l''adapter. Vous pouvez enregistrer vos d\u00e9penses de voyage. Et bien s\u00fbr, vous pouvez enregistrer votre itin\u00e9raire. Toutes les donn\u00e9es peuvent \u00eatre export\u00e9es vers Google Drive.
text_itinerary=Dans la page "Itin\u00e9raire" il y a la liste des endroits que vous visitez, vous pouvez voir et exporter l'itin\u00e9raire comme une carte ou dans le Calendrier choisi. Votre itin\u00e9raire, compris les descriptions et les images, utilise le format KMZ et doit \u00eatre t\u00e9l\u00e9charg\u00e9 sur Google Drive avant de pouvoir le partager. L'itin\u00e9raire peut \u00eatre partag\u00e9 avec Google +, Facebook, Twitter.
