text_place=F\u00fcr jeden "Ort" k\u00f6nnen Sie einige Details, Notizen, Bilder aufzeichnen und Sie werden einige Informationen \u00fcber den Wetter und in der N\u00e4he Punkte vom Interesse finden. Sie k\u00f6nnen eine neue Stelle einf\u00fcgen mit der Lokalisierung Ikone an der rechten Seite des Ortes Beschreibung. Bilder k\u00f6nnen aus der Bildarchiv abgeholt werden, Sie sollen eine ausw\u00e4hlen und hochladen auf Google Drive bevor es teilen. W\u00e4hrend Fotos auf Kamerarolle gespeichert werden, die Assoziationen mit Orten auf tempor\u00e4ren Speicher gespeichert werden und k\u00f6nnen verloren gehen, au\u00dferdem diese Assoziationen m\u00f6glicherweise nicht richtig auf einem anderen Ger\u00e4t wieder hergestellt werden.
