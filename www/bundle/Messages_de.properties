guide_support=Wiki:
text_intro=My Trip ist eine app f\u00fcr Aufzeichnungen und teilen Ihre Reisen. JourneyNotes benutzt Google dienste und dann haben einem Google account ist stark empfohlen.
text_settings=Die "Einstellungen" Seite erlaubt Ihnen zu Google verbinden, eine Google Kalender ausw\u00e4hlen, Ihre Daten backup und wiederherzustellen. Die Backup benutzt JSON format, und, wie andere exportierte Dateien, gelegt wird in einem Verzeichnis genannte "journeynotes-files", der in Ihrem Google Drive Konto geschaffen wird.
text_expenses=Seite "Ausgaben" erm\u00f6glicht Wahl der W\u00e4hrung, die Aktualisierung von Wechselkurs und Zahlungsoptionen Initialisierung. Einige Wechselkurs und Zahlungsoptionen sind vorinstalliert.
text_checklist=Die "Checkliste" Seite erlaubt eine Reisecheckliste Modell erstellen, einige Elemente sind vorinstalliert.
text_trips=F\u00fcr jede Reise Sie k\u00f6nnen eine verschiedene Checkliste haben, Sie k\u00f6nnen die Checkliste von der Modell zu initialisieren und dann adaptieren. Sie k\u00f6nnen Ihre Reise Ausgaben buchen. Und nat\u00fcrlich Sie k\u00f6nnen Ihre Reiseroute anmelden. Alles Daten k\u00f6nnen auf Google Drive exportieren werden.
text_itinerary=In der Seite "Reiseroute" gibt es eine Liste der Orte, die Sie besuchen werden, Sie k\u00f6nnen die Reiseroute sehen wie eine Karte oder im gew\u00e4hlten Kalender. Ihre Reiseroute, mit die Beschreibungen und die Bilder, benutzt das Format KMZ und soll auf Google Drive eingespeichert sein, bevor Sie k\u00f6nnen sie teilen. Die Reiseroute kann geteilt sein durch Google+, Facebook, Twitter.
