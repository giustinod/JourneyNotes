text_place=Para cada "Lugar" usted puede registrar algunos detalles, apuntes, cuadros y tener algunas informaciones sobre el tiempo y los puntos de inter\u00e9s que hay cerca. Puedes insertar un nuevo lugar con el icono de localizaci\u00f3n en el lado derecho de la descripci\u00f3n de lugar. Los cuadros pueden ser recogidos de la biblioteca, usted puede escoger uno, cargarlo y compartir en Google Drive. Las fotos se guardan en el rollo de la c\u00e1mara, mientras las asociaciones se almacenan en la memoria temporal y se pueden perder, tambi\u00e9n estas asociaciones no pueden ser correctamente restauradas en otro dispositivo.
