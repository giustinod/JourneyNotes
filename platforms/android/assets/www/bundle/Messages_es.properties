text_intro=JourneyNotes es una aplicaci\u00f3n para grabar y compartir tus viajes. JourneyNotes utiliza los servicios de Google y luego tener un account de Google es muy recomendable.
text_settings=La p\u00e1gina "Configuraci\u00f3nes" permite la conexi\u00f3n a Google, la selecci\u00f3n de un Calendario Google, haga una copia de seguridad y restaure sus datos. El format JSON es utilizado por la copia de seguridad. Como para los otros archivos exportados, la copia es salvada en un nuevo directorio "journeynotes-files" que es creado en su account de Google Drive.
text_expenses=La p\u00e1gina "Gastos" permite la elecci\u00f3n de la moneda, la actualizaci\u00f3n de los cambios y la inicializaci\u00f3n de los m\u00e9todos de pago. Algunos cambios y formas de pago son pre-cargados.
text_checklist=La p\u00e1gina "Lista de control" le permite crear un modelo de lista de control de viaje, algunos elementos est\u00e1n pre-instalado.
text_trips=Para cada viaje usted puede tener una checklist separada, usted puede inicializar la lista de la plantilla principal y luego modificarlo. Usted puede registrar sus gastos de viaje tambi\u00e9n. Y desde luego usted puede registrar su itinerario. Todo los datos pueden ser exportados en Google Drive.
text_itinerary=En la p\u00e1gina "Itinerario" hay la lista de los lugares, que usted visitar\u00e1, usted puede ver el itinerario como una mapa o en el calendario elegido. El itinerario, incluso las descripciones y las fotograf\u00edas, usa el formato KMZ y debe ser cargado en Google Drive, antes de compartir. El itinerario puede ser compartido en Google+, Facebook, Twitter.
