text_intro=JourneyNotes \u00e8 una app per descrivere e condividere i tuoi viaggi. JourneyNotes utilizza in larga parte i servizi Google quindi si raccomanda di avere un account Google.
text_settings=La pagina "Impostazioni" consente il login a Google, l'impostazione di un calendario Google, il backup ed il restore dei dati. Il backup usa il formato JSON ed \u00e8 salvato, come tutti gli archivi esportati, in una nuova directory chiamata "journeynotes-files" che \u00e8 creata nel proprio account Google Drive.
text_expenses=La pagina "Spese" consente la scelta della divisa corrente, l'aggiornamento dei tassi di cambio e  l'inizializzazione dei metodi di pagamento. Alcuni tassi di cambio e metodi di pagamento sono pre-caricati.
text_checklist=La pagina "Checklist" consente la creazione di un modello di checklist da riutilizzare per i viaggi, alcuni elementi sono pre-caricati.
text_trips=Per ciascun viaggio \u00e8 possibile tenere una checklist separata, \u00e8 possibile inizializzare la checklist dal template e poi modificarla. E' anche possibile registrare le spese del viaggio. E naturalmente \u00e8 possibile registrare l'itinerario. Tutte queste informazioni possono essere esportate in Google Drive.
text_itinerary=La pagina "Itinerario" contiene la lista dei luoghi e pu\u00f2 essere vista come una mappa oppure nel calendario selezionato. La mappa, incluse le descrizioni ed alcune immagini, \u00e8 nel formato KMZ e deve essere esportata in Google Drive prima di essere condivisa. E' possibile condividere l'itinerario in Google+, Facebook, Twitter.
