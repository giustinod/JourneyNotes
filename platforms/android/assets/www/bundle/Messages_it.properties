text_place=Per ciascun "Luogo" possono essere registrati dei dettagli, delle note e delle foto, inoltre possono essere trovate alcune informazioni sul meteo e su luoghi di interesse prossimi. E'' possibile inserire un luogo anche utilizzando l'icona di localizzazione a destra della descrizione. Le foto possono essere selezionate dalla libreria, esportate in Google Drive e poi condivise. Mentre le foto sono memorizzate su rullino fotografico, le associazioni con i luoghi vengono memorizzati in memoria temporanea e possono essere perse, inoltre il restore potrebbe non ripristinare correttamente queste associazioni su un dispositivo diverso.
